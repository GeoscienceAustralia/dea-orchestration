dist: trusty
# tests primarily focused on lambda component
language: python
python:
  - "3.6"
sudo: false
addons:
  apt:
    packages:
      - shellcheck

env:
  global:
    - DEA_ENVIRONMENT='test'

git:
  depth: 99999


cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -r requirements.txt
  - ./scripts/install_script all

script:
  - npm install -g serverless
  - ./scripts/check-code.sh

before_deploy:
  - cd lambda_functions/execute_ssh_command_js/ && npm install
  - npm --version

deploy:
   provider: script
   script:
     # Serverless deploy to production environment after merging to production branch
     # AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY are configured in travis branch settings
     - sls deploy -v -s prod
   skip_cleanup: true # Don't re-run the tests
  on:
    all_branches: true