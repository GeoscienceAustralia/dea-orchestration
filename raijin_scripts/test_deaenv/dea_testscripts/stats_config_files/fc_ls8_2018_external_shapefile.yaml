global_attributes:
  title: Fractional Cover 25 v2

## Define input datacube products to perform statistics on
sources:
  - product: ls8_fc_albers
    measurements: [BS, PV, NPV]
    group_by: solar_day
    source_filter:
      product: ls8_level1_scene
      gqa_mean_xy: [-1, 1]
    masks:
      - product: ls8_pq_albers
        measurement: pixelquality
        group_by: solar_day
        fuse_func: datacube.helpers.ga_pq_fuser
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False
          land_sea: land

## Define whether and how to chunk over time
date_ranges:
  start_date: 2018-01-01
  end_date: 2019-01-01
  stats_duration: 1y
  step_size: 1y

## Define output directory and file structure
location: "/g/data/u46/users/sm9911/tmp/001"

input_region:
  from_file: '/g/data1a/u46/users/ia1511/Work/data/aus_map/example.shp'
  feature_id: [10]

storage:
  driver: NetCDF CF
  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 400
      y: 400
      time: 1
  dimension_order: [time, y, x]

## Computational
computation:
  chunking:
    x: 1000
    y: 1000

## Define statistics to perform and how to store the data
output_products:
 - name: fc_external
   statistic: external
   statistic_args:
     impl: fc_sample.CountWoody
   file_path_template: 'FC_LS8_2018_EXTERNAL/FC_LS8_2018_EXTERNAL_3577_{epoch_start:%Y%m%d}_{epoch_end:%Y%m%d}.nc'
   # description: Landsat 8 Fractional Cover 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)
   product_type: fractional_cover
