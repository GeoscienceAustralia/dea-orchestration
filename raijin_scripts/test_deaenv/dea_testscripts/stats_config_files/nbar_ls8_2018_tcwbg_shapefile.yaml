## Define inputs to perform statistics on
sources:
  - product: ls7_nbar_albers
    measurements: ['blue', 'green', 'red', 'nir', 'swir1', 'swir2']
    group_by: solar_day
    source_filter:
      product: ls7_level1_scene
      gqa_iterative_mean_xy: [0, 1]
    masks:
      - product: ls7_pq_albers
        measurement: pixelquality
        group_by: solar_day
        fuse_func: datacube.helpers.ga_pq_fuser
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False
  - product: ls8_nbar_albers
    measurements: ['blue', 'green', 'red', 'nir', 'swir1', 'swir2']
    group_by: solar_day
    source_filter:
      product: ls8_level1_scene
      gqa_iterative_mean_xy: [0, 1]
    masks:
      - product: ls8_pq_albers
        measurement: pixelquality
        group_by: solar_day
        fuse_func: datacube.helpers.ga_pq_fuser
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow
          blue_saturated: False
          green_saturated: False
          red_saturated: False
          nir_saturated: False
          swir1_saturated: False
          swir2_saturated: False

## Define whether and how to chunk over time
date_ranges:
  start_date: 2018-01-01
  end_date: 2019-01-01
  stats_duration: 1y
  step_size: 1y

## Define output directory and file structure
location: "/g/data/u46/users/sm9911/tmp/001"

input_region:
  from_file: '/g/data1a/u46/users/ia1511/Work/data/aus_map/example.shp'
  feature_id: [10]

# Output Storage Format
storage:
  driver: NetCDF CF
  crs: EPSG:3577
  resolution:
          x: 25
          y: -25
  chunking:
      x: 256
      y: 256
      time: 1
  dimension_order: [time, y, x]

## Computational/memory optimisation
computation:
  chunking:
    x: 800
    y: 800

## Define statistics to perform and how to store the data
output_products:
  - name: tcwbg_summary_shapefile
    statistic: tcwbg_summary
    statistic_args:
      thresholds: {brightness: 4000, greenness: 600, wetness: -600}
    output_params:
      zlib: True
      fletcher32: True
    file_path_template: 'NBAR_LS8_2018_TCWBG_SUMMARY_SHAPEFILE/NBAR_LS8_2018_TCWBG_SUMMARY_SHAPEFILE_3577_{epoch_start:%Y%m%d}_{epoch_end:%Y%m%d}.nc'
